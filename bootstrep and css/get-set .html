<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1-4-24</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="m-5">

    <button class="btn btn-info" id="gtext">get-text</button>
 
    <button class="btn btn-warning" id="ghtml">get-html</button>
 
    <button class="btn btn-success" id="gval">get-value</button>

    <button class="btn btn-secondary" id="stext">set-text</button>
 
    <button class="btn btn-light" id="shtml">set-html</button>
 
    <button class="btn btn-danger" id="sval">set-value</button>

    <p class="hello"><h4><b>hello</b> how <i>are</i> you</h4></p>
    <input type="text" value="hyy" id="input">
    


    <script src="js/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function(){
            $("#gtext").click(function(){
             alert($(".hello").text())   
            }) 

            $("#ghtml").click(function(){
             alert("HTML : " + $(".hello").html())   
            }) 

            $("#gval").click(function(){
             alert("value : " + $("#input").val())   
            }) 
            

            
            $("#shtml").click(function(){
             $(".hello").html("<b>hello</b><i>are</i> ")
            }) 

            $("#sval").click(function(){
             $("#input").val("khara") 
            }) 
            
        })
    </script>
</body>
</html>
