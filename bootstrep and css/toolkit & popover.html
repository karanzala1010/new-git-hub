<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 5-3-24</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 200px;">

    <button class="btn btn-info" title="hyper text markup language" data-bs-placement="bottom" data-bs-toggle="tooltip">html</button>

    <button class="btn btn-primary" title="heading here" data-bs-content="hello how are you where are you from" data-bs-toggle="popover" data-bs-placement="right" data-bs-trigger="hover">popover</button>
    




    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))


    </script>



</body>
</html>
